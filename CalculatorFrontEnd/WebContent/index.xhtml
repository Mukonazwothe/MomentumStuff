<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<style>
.error {
	color: red;
}

.body {font-family: Arial, Helvetica, sans-serif;}
.form {
	border: 3px solid #f1f1f1; 
	width: 12px;
	}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  width: 800px;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 500px;
}

.button:hover {
  opacity: 0.8;
}


.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

</style>
<h:head>
	<title>Calculator Login Page</title>
</h:head>
<h:body styleClass="body">
	<center>
		
	<h:form class = "form">
		<br/><br/>
		<div class="container">
			<label><b>Username : </b></label>
			<h:inputText  value = "#{login.username}" placeholder="Enter Username" name="uname" required = "true"/><br/><br/>
			<label><b>Password : </b></label> 
			<h:inputSecret placeholder="Enter Password" name="psw" required = "true"/><br/><br/>
			<h:commandButton id = "button" value="Login" action="basiccalculator" styleClass = "button" />
		</div>
	</h:form>
	</center>

</h:body>
</html>
